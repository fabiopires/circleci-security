version: 2.1

orbs:
  orb-tools: circleci/orb-tools@10.0
  security: salidas/security@dev:master

workflows:
  test:
    jobs:
      - orb-tools/lint
      - orb-tools/pack
      - orb-tools/publish-dev:
          orb-name: salidas/security
          requires:
            - orb-tools/lint
            - orb-tools/pack

  deploy:
    jobs:
      - orb-tools/lint
      - orb-tools/pack
      - hold-for-publish:
          type: approval
          requires:
            - orb-tools/lint
            - orb-tools/pack
      - orb-tools/dev-promote-prod-from-commit-subject:
          orb-name: salidas/security
          add-pr-comment: false
          filters:
            branches:
              only:
                - master
