version: 2.1

orbs:
  orb-tools: circleci/orb-tools@10.0
  security: salidas/security@dev:master

workflows:
  build:
    jobs:
      - orb-tools/lint
      - orb-tools/pack
      - orb-tools/publish-dev:
          orb-name: salidas/security
          requires:
            - orb-tools/lint
            - orb-tools/pack
      - hold-for-publish:
          type: approval
          requires:
            - orb-tools/publish-dev
          filters:
            branches:
              only:
                - master
      - orb-tools/dev-promote-prod-from-commit-subject:
          orb-name: salidas/security
          add-pr-comment: false
          fail-if-semver-not-indicated: true
          publish-version-tag: true
          ssh-fingerprints:
            - $SSH_FINGERPRINT
          requires:
            - hold-for-publish
          filters:
            branches:
              only:
                - master
