version: 2.1
description: Security tooling steps

# THe security orb uses existing orbs to leverage already-coded testing steps.
orbs:
  # anchore: anchore/anchore-engine@1.5.0
  snyk: snyk/snyk@0.0.8
  aws-s3: circleci/aws-s3@1.0.13

# executors:
