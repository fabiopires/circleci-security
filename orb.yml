# Most orb commands follow a common step format:
# 1) [Install] - Install any pre-requisites such as packages, dependencies, etc.
# 2) [Prepare] - Prepare any files or directories that need to be set up for tool output.
# 3) [Run] - Run the associated tool
# 4) [Post] - Do any post-execution steps, such as uploading artifacts, renaming output files, etc.
commands:

  # This command downloads and runs the custom circleci-security-parser tool to go through
  # all tool output generated by any commands in this orb, and merge them (per job) into one
  # csv.
  parse:
    parameters:
      output_directory:
        default: ~/output
        type: string
        description: "The directory containing raw tool output"
      config:
        default: ""
        type: string
        description: "The location of the config.yml file to consume"
    steps:
      - run:
          name: "[security/parse] [Install] Python 3, pip"
          command: |
            sudo apt-get install python3-dev
            sudo apt-get install python3-pip
      - run:
          name: "[security/parse] [Prepare] Create output folder"
          # Don't forget to cd back home!
          command: cd ~ && mkdir -p << parameters.output_directory >>/parsed_output
      - run:
          name: "[security/parse] [Install] circleci-security-parser"
          command: |
            # Clone circleci-security-parser and install its dependencies
            git clone https://github.com/salidas/circleci-security-parser ~/circleci-security-parser
      - when:
          condition: << parameters.config >>
          steps:
            - run:
                name: "[security/parse] [Run] circleci-security-parser"
                command: |
                  cd ~/circleci-security-parser
                  pip3 install --user -r requirements.txt
                  python3 main.py -i << parameters.output_directory >> -o << parameters.output_directory >>/parsed_output -v -c << parameters.config >>
      - unless:
          condition: << parameters.config >>
          steps:
            - run:
                name: "[security/parse] [Run] circleci-security-parser"
                command: |
                  cd ~/circleci-security-parser
                  pip3 install --user -r requirements.txt
                  python3 main.py -i << parameters.output_directory >> -o << parameters.output_directory >>/parsed_output -v
      - store_artifacts:
          path: << parameters.output_directory >>/parsed_output

  # Leverages the official snyk CircleCI orb to find node project vulnerabilities
  dependencies_snyk_node:
    parameters:
      token:
        default: SNYK_TOKEN
        type: string
        description: The name of the environment variable storing the snyk.io API token.
      output_directory:
        default: ~/output
        type: string
        description: The location to save snyk output to
      target_directory:
        default: ~/project
        type: string
        description: The directory to be scanned
    steps:
      - run:
          name: "[security/dependencies_snyk_node] [Install] bash, curl, sudo"
          command: |
            if [[ ! $(which bash) ]]; then
              (set +o pipefail; apk add bash || apt-get install -y bash || yum install -y bash)
            fi
            if [[ ! $(which curl) ]]; then
              (set +o pipefail; apk add curl || apt-get install -y curl || yum install -y curl)
            fi
            if [[ ! $(which sudo) ]]; then
              (set +o pipefail; apk add sudo || apt-get install -y sudo || yum install -y sudo)
            fi
      - run:
          name: "[security/dependencies_snyk_node] [Prepare] Create output folder"
          command: mkdir -p << parameters.output_directory >>/snyk
      - run:
          name: "[security/dependencies_snyk_node] [Prepare] cd into target directory"
          command: "cd << parameters.target_directory >>"
      - snyk/scan:
          fail-on-issues: false
          monitor-on-build: false
          token-variable: << parameters.token >>
          additional-arguments: "--json > << parameters.output_directory >>/snyk/results_snyk_node.json"
      - store_artifacts:
          path: << parameters.output_directory >>

  secrets_burrow:
    parameters:
      burrow_directory:
        default: ~/burrow
        type: string
        description: The location to install burrow
      output_directory:
        default: ~/output
        type: string
        description: The location to save burrow output to
      target_directory:
        default: ~/project
        type: string
        description: The directory to be scanned with burrow
    steps:
      - run:
          name: "[security/secrets_burrow] [Install] Python 3, pip"
          command: |
            sudo apt-get install python3-dev
            sudo apt-get install python3-pip
      - run:
          name: "[security/secrets_burrow] [Prepare] Create output folder"
          command: mkdir -p << parameters.output_directory >>/burrow
      - run:
          name: "[security/secrets_burrow] [Run] burrow"
          command: |
            git clone https://github.com/salidas/burrow << parameters.burrow_directory >>
            cd << parameters.burrow_directory >>
            pip3 install --user -r requirements.txt
            python3 burrow.py -i << parameters.target_directory >> -o << parameters.output_directory >>/burrow
      - store_artifacts:
          path: << parameters.output_directory >>


  secrets_gitleaks:
    parameters:
      output_directory:
        default: ~/output
        type: string
        description: The location to save gitleaks output to
      target_directory:
        default: ~/project
        type: string
        description: The repository to be scanned with gitleaks
    steps:
      - run:
          name: "[security/secrets_gitleaks] [Install] curl"
          command: |
            if [[ ! $(which curl) ]]; then
              (set +o pipefail; apk add curl || apt-get install -y curl || yum install -y curl)
            fi
      - run:
          name: "[security/secrets_gitleaks] [Install] gitleaks"
          command: |
            cd ~/project
            curl -sL https://github.com/zricethezav/gitleaks/releases/download/v4.2.0/gitleaks-linux-amd64 > gitleaks
      - run:
          name: "[security/secrets_gitleaks] [Prepare] Create output folder"
          command: mkdir -p << parameters.output_directory >>/gitleaks
      - run:
          name: "[security/secrets_gitleaks] [Run] gitleaks"
          command: |
            cd << parameters.output_directory >>/gitleaks
            gitleaks --repo-path=<< parameters.target_directory >> --verbose | sed '$d' > gitleaks_output_unparsed.json
      - store_artifacts:
          path: << parameters.output_directory >>


  golang_gosec:
    parameters:
      install_directory:
        default: ~/gosec
        type: string
        description: The location to save gosec to
      output_directory:
        default: ~/output
        type: string
        description: The location to save gosec output to
      target_directory:
        default: ~/project
        type: string
        description: The location of the project to scan gosec with
    steps:
      - run:
          name: "[security/golang_gosec] [Install] curl"
          command: |
            if [[ ! $(which curl) ]]; then
              (set +o pipefail; apk add curl || apt-get install -y curl || yum install -y curl)
            fi
      - run:
          name: "[security/golang_gosec] [Prepare] Create gosec tool folder"
          command: mkdir -p << parameters.install_directory >>
      - run:
          name: "[security/golang_gosec] [Install] gosec"
          command: |
            cd << parameters.install_directory >>
            curl -sfL https://raw.githubusercontent.com/securego/gosec/master/install.sh | sh -s latest
      - run:
          name: "[security/golang_gosec] [Prepare] Create output folder"
          command: mkdir -p << parameters.output_directory >>/golang_gosec
      - run:
          name: "[security/golang_gosec] [Run] gosec"
          command: |
            cd << parameters.output_directory >>/golang_gosec
            << parameters.install_directory >>/bin/gosec -fmt=json -out=results_gosec.json << parameters.target_directory >>/... || true
      - store_artifacts:
          path: << parameters.output_directory >>


  golang_nancy:
    parameters:
      package_file:
        default: "go.sum"
        type: string
        description: "The file to be targetted by nancy. This can be either go.sum or Gopkg.lock; support for other managers depends on nancy"
      install_directory:
        default: ~/nancy
        type: string
        description: The location to save nancy to
      output_directory:
        default: ~/output
        type: string
        description: The directory to send nancy output to
      target_directory:
        default: ~/project
        type: string
        description: The directory to be scanned with nancy
    steps:
      - run:
          name: "[security/golang_nancy] [Install] curl"
          command: |
            if [[ ! $(which curl) ]]; then
              (set +o pipefail; apk add curl || apt-get install -y curl || yum install -y curl)
            fi
      - run:
          name: "[security/golang_nancy] [Prepare] Create nancy tool folder"
          command: mkdir -p << parameters.install_directory >>
      - run:
          name: "[security/golang_nancy] [Install] nancy"
          command: |
            curl -s -L https://github.com/sonatype-nexus-community/nancy/releases/download/v0.1.5/nancy-linux.amd64-v0.1.5 > << parameters.install_directory >>/nancy
            chmod +x << parameters.install_directory >>/nancy
      - run:
          name: "[security/golang_nancy] [Prepare] Create output folder"
          command: mkdir -p << parameters.output_directory >>/nancy
      - run:
          name: "[security/golang_nancy] [Run] nancy"
          command: << parameters.install_directory >>/nancy << parameters.target_directory >>/<< parameters.package_file >> -output json > << parameters.output_directory>>/nancy/results_nancy.json || true
      - store_artifacts:
          path: << parameters.output_directory >>

# JOBS START HERE
jobs:
  golang:
    docker:
      - image: circleci/golang:latest
    parameters:
      output_directory:
        default: ~/output
        type: string
        description: The directory to save scan and parse output to
      target_directory:
        default: ~/project
        type: string
        description: The directory containing the Golang project to be scanned
    steps:
      - setup_remote_docker:
          docker_layer_caching: false
      - checkout
      - run:
          name: "[securty/golang] [Prepare] Create output folder"
          command: mkdir -p << parameters.output_directory >>
      - secrets_burrow:
          target_directory: << parameters.target_directory >>
          output_directory: << parameters.output_directory >>
      - golang_gosec:
          target_directory: << parameters.target_directory >>
          output_directory: << parameters.output_directory >>
      - golang_nancy:
          target_directory: << parameters.target_directory >>
          output_directory: << parameters.output_directory >>
      - parse:
          output_directory: << parameters.output_directory >>
  node:
    docker:
      - image: circleci/node:latest
    parameters:
      output_directory:
        default: ~/output
        type: string
        description: The directory to save scan and parse output to
      target_directory:
        default: ~/project
        type: string
        description: The directory to be scanned with secrets tools
      yarn:
        default: false
        type: boolean
        description: Flag used if the project requires Yarn
    steps:
      - setup_remote_docker:
          docker_layer_caching: false
      - checkout
      - when:
          condition: << parameters.yarn >>
          steps:
            - run:
                name: "[security/node] [Install] Node packages via yarn"
                command: "cd << parameters.target_directory >> && yarn install && cd"
      - unless:
          condition: << parameters.yarn >>
          steps:
            - run:
                name: "[security/node] [Install] Node packages via npm"
                command: "cd << parameters.target_directory >> && yarn install && cd"
      - secrets_burrow:
          target_directory: << parameters.target_directory >>
          output_directory: << parameters.output_directory >>
      - dependencies_snyk_node:
          target_directory: << parameters.target_directory >>
          output_directory: << parameters.output_directory >>
      - parse:
          output_directory: << parameters.output_directory >>
  secrets:
    docker:
      - image: circleci/python:latest
    parameters:
      output_directory:
        default: ~/output
        type: string
        description: The directory to save scan and parse output to
      target_directory:
        default: ~/project
        type: string
        description: The directory to be scanned with secrets tools
    steps:
      - setup_remote_docker:
          docker_layer_caching: false
      - checkout
      - secrets_burrow:
          target_directory: << parameters.target_directory >>
          output_directory: << parameters.output_directory >>
      - parse:
          output_directory: << parameters.output_directory >>

        
     
